name: Build Godot Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Godot
        uses: firebelley/setup-godot@v1.4.0
        with:
          version: 4.2.1
          use-dotnet: false

      - name: Build Android APK
        run: godot --headless --export-release "Android" build/game.apk

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-apk
          path: build/game.apk
